<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign in Forrm</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <div class="main">
        <div class="left-side">
            <h2 class="logo">FLEESO</h2>
            <h5>Start your journey with us.</h5>
            <p class="para">Discover the world's best community of freelancers and businss owners.</p>
            <div class="slide">
                <p>Simply unbelievable! I am really satisfied with my projects and business.This is absolutely wonderful!</p>
                    <div class="pfp">
                        <img src="./Assset/profile-img.jpg" alt="profile-img">
                    </div>
                    <div class="user-info">
                        <strong>Insha Abbas</strong>
                        <h6>Developer | Freelancer</h6>
                    </div>
            </div>
            <div class="slide-move">
                <div class="color-circle circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <div class="right-side">
            <h1>Login</h1>
            <p class="sign-in-para">Don't have an account? <a href="./index.html">Register</a></p>

            <div class="form-elements">
                <label for="Email" class="email-label">Email</label>
                <br>
                <input type="email" placeholder="abc@gmail.com" class="email-input">
            </div>
    
            <div class="form-elements">
                <label for="Password" class="password-label">Password</label>
                <br>
                <input type="password" placeholder="Enter Password" class="password-input">
                <br>
                <button class="btn">Login</button>
            </div>
        </div>
</body>
</html>
