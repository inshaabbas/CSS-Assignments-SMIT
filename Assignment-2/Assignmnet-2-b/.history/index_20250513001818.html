<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <img src="./Asset/red-apple-img-1.jpg" alt="Red Apple 1">

            <div class="apple-2">
                <img src="./Asset/red-apple-img-2.jpg" alt="">

            <div class="apple-3"></div>
            <div class="apple-4"></div>
        </div>
    </div>
    <div class="product-detail"></div>
